<nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
  <div class="container">
    <ul class="nav navbar-nav" routerLinkActive="active">
      | <a routerLink="/home" routerLinkActive="activebutton">Home</a> |
      <a routerLink="/contact" routerLinkActive="activebutton">Contact</a> |
      <a routerLink="/about-us">About Us</a> |
      <form (ngSubmit)="VerifyPassword(login)" #ProductFormIns="ngForm">
        <a for="VerifyPassword">Login </a>

        Your Email: <input type="text" name="loginEmail" id="loginEmail" required [(ngModel)]="login.Email"
          #loginEmail="ngModel">
        <div [hidden]="loginEmail.valid || loginEmail.pristine">
          Name is required
        </div>

        Your password name: <input type="text" name="loginPassword" id="loginPassword" required
          [(ngModel)]="login.Password" #loginPassword="ngModel">
        <div [hidden]="loginPassword.valid || loginPassword.pristine">
          Password is required
        </div>

        <button class="button" type="submit" [disabled]="!ProductFormIns.valid">Submit</button>

      </form> 


    </ul>
  </div>
</nav>
